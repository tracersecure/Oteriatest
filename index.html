<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Cybersécurité</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal"></div>
    <div id="oteria">OTERIA j'arrive :)</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "\nSystème d'analyse en cours...\n\n" +
                         "Candidat détecté: Dynamisme, persévérance, créativité et esprit d'équipe, sont des atouts essentiels pour réussir dans le monde de la cybersécurité et je suis convaincue de posséder ces compétences ! !\n" +
                         "Compétences techniques: Pentesting, Sécurité offensive, Développement sécurisé\n" +
                         "Mission: Rejoindre un Master d'excellence en cybersécurité qui est le votre !\n\n" +
                         "Pourquoi avoir choisi Otéria ? Je souhaite approfondir mes compétences et me former davantage, et je sais que votre Master offre tous les aspects nécéssaires pour me permettre de devenir, un jour, une experte en cybersécurité! \n" +
                         "Analyse du dossier en cours...\n" +
                         "Dossier envoyé.\n";
            const terminal = document.getElementById("terminal");
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    terminal.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                } else {
                    setTimeout(() => {
                        terminal.style.display = "none";
                        document.getElementById("oteria").style.display = "block";
                    }, 2000);
                }
            }
            typeWriter();
        });
    </script>
</body>
</html>
